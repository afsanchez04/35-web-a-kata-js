    <div class="container">
        <div class="row mt-5">
            <div class="col-12 col-md-6 bg-guitar rounded-start-lg">
            </div>
            <div class="col-12 col-md-6 bg-dark rounded-end-lg py-4">
                <div class="mx-auto" style="max-width: 300px;">
                    <h1 class="text-white mt-3">Banco DEVF</h1>
                    <form class="text-white py-3">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Usuario">
                            <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone
                                else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-violet w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
